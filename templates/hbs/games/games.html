{% raw %}

<h1>list of games</h1>
{{#each item in controller}}
	<div class="col-md-4 game-item">
		<div class="row">
			<div class="col-md-12">
				<h4>
					{{#link-to 'game' item}}{{item.title}}{{/link-to}}
				</h4>
			</div>

			<div class="col-md-12 game-image">
				<img src="{{unbound item.image }}"/>
			</div>

			<div class="description col-md-12">
				<p class="description-text">{{item.description}}</p>
			</div>
		</div>

	</div>
{{/each}}

{% endraw %}
