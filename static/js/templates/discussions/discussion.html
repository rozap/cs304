<div id="edit-discussion-container"></div>
<div class="row discussion-detail discussion-thing">
	<div class="col-md-12">
		<h2><%- model.get('title') %></h2>
	</div>
	<div class="col-md-12">
		<h6>By 
			<a href="#/user/<%- model.get('username') %>">
				<%- model.get('username') %>
			</a> 
		 on <%- model.get('date') %></h6>
	</div>
	<div class="col-md-12">
		<p><%- model.get('body') %></p>
	</div>
</div>
<div class="row discussion-actions discussion-thing">
	<div class="col-md-12">
		<a href="javascript:void(0)"
			class="btn btn-info btn-small edit-discussion-btn pull-left">
			Edit
		</a>

		<a href="javascript:void(0)"
			class="btn btn-primary btn-small new-comment-btn pull-right">
			Comment
		</a>
	</div>
</div>
<div id="new-comment-container"></div>





<div class="row">
	<div id="comments-container" class="col-md-12">
		<% collection.each(function(comment) { %>
			<div class="row comment">
				<div class="col-md-2">
					<div class="avatar">
						<img src="<%- comment.avatar && comment.avatar.get('path') %>"/>
					</div>
				</div>
				<div class="col-md-10">
					<div class="row">
						<div class="col-md-12">
							<a href="#/user/<%- comment.get('username') %>">
								<%- comment.get('username') %>
							</a> 
							wrote on <%- comment.get('date') %>...
						</div>
						<div class="col-md-12">
							<%- comment.get('body') %>
						</div>
					</div>
				</div>
			</div> 
		<% }); %>
	</div>
</div>
