<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    Login 
    <% if(success) {%>
    <div class="row">
      <div class="alert alert-success">
        <%- success %>
      </div>
    </div>
    <% } %>
    <% if(error) {%>
    <div class="row">
      <div class="alert alert-danger">
        <%- error %>
      </div>
    </div>
    <% } %>
    <div class="row">
      <div class="col-md-12">
        <form id="login-form" role="form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Enter username"></div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password"class="form-control" id="password" placeholder="Password"></div>
          <a class="btn login btn-primary" href="javascript:void(0)">Login</a>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-4"></div>
</div>
